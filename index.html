<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <title>TESTE</title>
  </head>
  <body>
    <header>
      <i id="bars" class="fa-solid fa-bars" onclick="sideBar()"> </i>
      <p class="dashboard">Dashboard</p>

      <input
        type="search"
        id="search"
        name="search"
        placeholder="Search here"
        onkeyup="pesquisar()"
      />

      <i
        id="glass"
        class="fa-solid fa-magnifying-glass fa-flip-horizontal fa-xs"
        style="font-size: 15px"
      ></i>

      <i
        id="user"
        class="fa-solid fa-user"
        style="width: 50px; line-height: 50px"
      ></i>
    </header>

    <div id="itens">
      <div
        class="d-flex flex-column flex-shrink-0 p-3 bg-dark"
        style="width: 280px"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-white text-decoration-none"
        >
          <svg class="bi me-2" width="40" height="500">
            <use xlink:href="#bootstrap"></use>
          </svg>
          <span class="fs-4">Accusoft</span>
        </a>

        <ul class="nav nav-pills flex-column mb-auto">
          <li>
            <a href="#" class="nav-link link-white">
              <svg class="bi me-2" width="16" height="16">
                <use xlink:href="#speedometer2"></use>
              </svg>
              Dashboard
            </a>
          </li>
          <li>
            <a href="#" class="nav-link link-white">
              <svg class="bi me-2" width="16" height="16">
                <use xlink:href="#people-circle"></use>
              </svg>
              Custumers
            </a>
          </li>
          <li>
            <a href="#" class="nav-link link-white">
              <svg class="bi me-2" width="16" height="16">
                <use xlink:href="#people-circle"></use>
              </svg>
              Projects
            </a>
          </li>

          <li>
            <a href="#" class="nav-link link-white">
              <svg class="bi me-2" width="16" height="16">
                <use xlink:href="#table"></use>
              </svg>
              Orders
            </a>
          </li>
          <li>
            <a href="#" class="nav-link link-white">
              <svg class="bi me-2" width="16" height="16">
                <use xlink:href="#grid"></use>
              </svg>
              Inventory
            </a>
          </li>

          <li>
            <a href="#" class="nav-link link-white">
              <svg class="bi me-2" width="16" height="16">
                <use xlink:href="#people-circle"></use>
              </svg>
              Accounts
            </a>
          </li>

          <li>
            <a href="#" class="nav-link link-white">
              <svg class="bi me-2" width="16" height="16">
                <use xlink:href="#people-circle"></use>
              </svg>
              Tasks
            </a>
          </li>
        </ul>
      </div>
    </div>

    <main>
      <iframe
        width="800"
        height="600"
        src="https://lookerstudio.google.com/embed/reporting/cde4287b-cf27-4109-b5f4-1b37984cbe1d/page/YsSqD"
        frameborder="0"
        style="border: 0"
        allowfullscreen
        sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"
      ></iframe>
    </main>

    <table id="tabela">
      <thead>
        <tr>
          <th>Notas geradas</th>
          <th>Mês Cobrança</th>
          <th>Mês pagamento</th>
          <th>Ano</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>3479379</td>
          <td>Jan</td>
          <td>Fev</td>
          <td>2022</td>
        </tr>
        <tr>
          <td>3505702</td>
          <td>Fev</td>
          <td>Mar</td>
          <td>2023</td>
        </tr>
      </tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
